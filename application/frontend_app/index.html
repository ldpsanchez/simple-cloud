<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/tailwindcss.css">
    <title>Simple cloud</title>
</head>
<body>
    <header class="flex flex-col h-20 rounded-md bg-white">
        <nav class="flex flex-row flex-nowrap justify-center h-full w-screen shadow-lg border border-black">
            <div class="flex flex-1 h-full w-20 justify-center items-center">
                <p class="text-xl font-bold capitalize">simple cloud</p>
            </div>
            <button class="flex-1 px-4 py-1 text-sm text-purple-600 font-semibold rounded-lg border border-purple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2">Crear directorio</button>
            <button class="flex-1 px-4 py-1 text-sm text-purple-600 font-semibold rounded-lg border border-purple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2">Crear archivo</button>
        </nav>
        <div class="breadcrumb flex flex-row p-1 m-1 rounded-b-md border-b-2">
            <p id="directory-name"></p>
        </div>
    </header>
    <script src="js/app.js" type="module"></script>
</body>
</html>
